<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clash Royale â€“ Merge Tactics ranking</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js" defer></script>
  <script src="app.js"></script>
</head>
<body>
  <main class="page">
    <header class="page-header">
      <h1 class="page-title">Merge Tactics ranking</h1>
      <p class="page-description">
        Fetch clan members and compare their Merge Tactics trophies using the Clash Royale API.
      </p>
    </header>

    <section class="panel">
      <div class="controls">
        <label class="field-label" for="apiKey">
          API Key
          <input type="text" id="apiKey" class="field-input" autocomplete="off" placeholder="Optional unless using a custom clan" />
        </label>

        <label class="field-label" for="clanTag">
          Clan Tag
          <input type="text" id="clanTag" class="field-input" placeholder="#8QRJLC8R" />
        </label>

        <button id="goBtn" class="primary-action" type="button">Load clan</button>
      </div>

      <div id="grid" class="grid-area"></div>
    </section>
  </main>
</body>
</html>
